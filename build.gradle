buildscript {
    repositories {
        mavenCentral()
    }
}

allprojects {
    ext.gradleScriptDir = "${rootProject.projectDir}/gradle"
}

subprojects {
    apply from: file("$rootProject.projectDir/gradle/heroku/stage.gradle")
    tasks.withType(Jar) {
        destinationDir = file("$rootDir/build/New_libs")
    }
}