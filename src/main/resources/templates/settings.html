<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/Header.css"/>
    <link rel="stylesheet" type="text/css" href="/css/Settings.css">
    <script src="/js/Settings.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
          integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="icon"
          href="https://listimg.pinclipart.com/picdir/s/71-713825_clip-art-arrow-bar-chart-diagram-graph-growth.png">
    <meta name="_csrf" th:content="${_csrf.token}"/>
</head>
<body>
<header class="header">
    <div id="logo"></div>
    <h1>College Basketball's Bluechips</h1>
</header>
<div class="container app">
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="page_links" href="../portfolio">Portfolio</a>
            </li>
        </ul>
    </nav>
    <div class="row app-body">
        <div class="col-md-8">
            <div class="card settings">
                <div class="card-header"><h2><i class='fas fa-user-friends'></i> Groups</h2></div>
                <div class="card-body">
                    <div class="groupActions">
                        <div id="createGroup">
                           <button class="groupActionBtn" id="addGroupToggle" onclick="toggleCreateGroups()"><i class="fa fa-plus" aria-hidden="true"></i> Create new group</button>
                        </div>
                    </div>
                    <div class="groups">
                        <div class="groupDetails" th:classappend="${group.userJoinedGroup} ? joined : open"
                             th:title="${group.groupDescription}" th:each="group : ${groups.userGroups}">
                            <div class="groupOptions">
<!--                                <i th:if="${group.userId == group.startedByUser}" class="fa fa-cog" aria-hidden="true"></i>-->
                                <i th:if="${group.userJoinedGroup}"
                                   th:attr="onclick=|attemptToLeaveGroup('${group.groupAssocId}',${group.groupId})|"
                                   title="Leave Group" class="far fa-minus-square"></i>
                                <i th:if="${!group.userJoinedGroup}"
                                   th:attr="onclick=|attemptToJoinGroup('${group.groupId}',${group.passwordRequiredToJoin})|"
                                   title="Join Group" class="far fa-plus-square"></i>
                            </div>
                            <p class="groupDetailsTxt">
                                <span th:text="${group.groupName}"></span>
                                <span class="numberInGroup" th:text="${'(' + group.numberOfUsersInGroup + ')'}"></span>
                            </p>
                            <a th:href="@{'/leaderboard/group/' + ${group.groupId}}" th:if="${group.userJoinedGroup}"
                               class="leaderboardLink"><i class="fas fa-external-link-square-alt"></i> Leaderboard</a>
                        </div>
                    </div>
                    <div id="addGroupDiv">
                        <form action="/group/create" method="post">
                            <div class="form-group">
                                <label for="groupName">Group Name:</label>
                                <input required type="text" class="form-control" id="groupName" placeholder="Group Name" name="groupName" autocomplete="off" value="">
                            </div>
                            <div class="form-group">
                                <label for="groupPassword">Password/Code:</label>
                                <input type="text" class="form-control" id="groupPassword" placeholder="Leave blank for no password" name="groupPassword" autocomplete="off" value="">
                            </div>
                            <div class="form-group">
                                <label for="groupDescription">Short Description:</label>
                                <textarea required class="form-control" rows="2" id="groupDescription" name="groupDescription"></textarea>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card settings">
                <div class="card-header"><h2>Settings</h2></div>
                <div class="card-body">
                    <div class="form-check">
                        <label class="form-check-label" for="textAlertCheck">
                            <input type="checkbox" th:checked="${textAlert}" class="form-check-input"
                                   id="textAlertCheck" name="option2"> Send Text Alerts?
                        </label>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label><br/>
                        <input th:value="${phoneNumber != null ? phoneNumber : ''}" type="text"
                               placeholder="(Format: xxxxxxxxxx):" pattern="^\d{10}$" name="phoneNumber"
                               id="phoneNumber">
                    </div>
                    <hr/>
                    <span class="DELETE_TEXT">Delete Account</span>
                    <p id="DELETE"><br/><b>NOTE:</b> There is no going back and restoring it.<br/>If you really want to
                        delete:
                        <button type="button" onclick="deleteUser()" class="btn btn-link">Click Me</button>
                </div>
            </div>
        </div>
    </div>

    <!--Called from js on DELETE to logout user-->
    <form style="display:none;" action="/user/logout" method="post" id="logoutForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

</div>
</body>
</html>
