<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/Header.css"/>
    <link rel="stylesheet" type="text/css" href="/css/Settings.css">
    <script src="/js/Settings.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="icon" href="https://listimg.pinclipart.com/picdir/s/71-713825_clip-art-arrow-bar-chart-diagram-graph-growth.png">
</head>
<body>
<header class="header">
    <div id="logo"></div>
    <h1>College Basketballs Blue Chips</h1>
</header>
<div class="container app">
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="page_links" href="../portfolio">Back to Portfolio</a>
            </li>
        </ul>
    </nav>
    <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
            <div class="card settings">
                <div class="card-header"> <h2>Settings</h2></div>
                <div class="card-body">
                    <div class="form-check">
                        <label class="form-check-label" for="textAlertCheck">
                            <input type="checkbox" th:checked="${textAlert}" class="form-check-input" id="textAlertCheck" name="option2" > Send Text Alerts?
                        </label>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label><br/>
                        <input th:value="${phoneNumber != null ? phoneNumber : ''}" type="text" placeholder="(Format: xxxxxxxxxx):"  pattern="^\d{10}$" name="phoneNumber" id="phoneNumber">
                    </div>
                    <hr />
                    <span class="DELETE_TEXT">Delete Account</span>
                    <p id="DELETE">If you really want to delete, <button type="button" onclick="deleteUser()" class="btn btn-link">Click Me</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>
</body>
</html>
