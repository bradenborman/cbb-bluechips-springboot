<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Transactions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
          integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="icon"
          href="https://listimg.pinclipart.com/picdir/s/71-713825_clip-art-arrow-bar-chart-diagram-graph-growth.png">
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/Header.css">
    <link rel="stylesheet" type="text/css" href="css/Transaction.css">
    <script src="js/Transaction.js"></script>
</head>
<body>
<header class="header">
    <div id="logo"></div>
    <h1>College Basketball's Bluechips</h1>
</header>
<div class="container app">
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="/portfolio">My Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transactions/analyse">My Profits</a>
            </li>
        </ul>
    </nav>
    <div class="row">
        <div class="col-lg-12">
            <div class="searchWrapper">
                <div class="row">
                    <div class="input-group mb-3 search col-md-8 col-lg-5">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><b><i class="fa fa-tag" aria-hidden="true"></i> New Tag</b></span>
                        </div>
                        <input id="tagInput" type="text" class="form-control"
                               placeholder="Type a name or team.">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="addTagBtn" onclick="addSearchTag()">Add</button>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-7">
                    </div>
                </div>
                <div class="row">
                    <div th:if="${searchTags != null}" class="col-md-12" id="searchTags">
                        <div th:each="tag : ${searchTags}" class="searchTag col-lg-2 col-md-4 col-sm-6">
                            <i th:attr="onclick=|removeTag('${tag.paramName}')|"
                                    class="fa fa-minus-circle clickAwayTagBtn" aria-hidden="true"></i>
                            <span th:text="${tag.searchValue}"></span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="table-responsive card">
                <h3 class="tableHeaderTxt" th:if="${#lists.isEmpty(searchTags)}">Last 50 Transactions</h3>
                <table id="history" class="table">
                    <thead>
                    <tr class="thead-light">
                        <th><i class="fas fa-user"></i> Name</th>
                        <th>Action</th>
                        <th>Team</th>
                        <th><i class="fas fa-dollar-sign"></i> Amount</th>
                        <th><i class="fas fa-clock"></i> Date</th>
                    </tr>
                    </thead>
                    <tbody id="myTable">
                    <tr th:each="trans : ${transactions}">
                        <td th:text="${trans.fullName}" class='name'></td>
                        <td><span th:text="${trans.tradeAction}" class="badge"
                                  th:classappend="${trans.tradeAction == 'BUY'} ? 'badge-primary' : badge-success"></span>
                        </td>
                        <td th:text="${trans.teamName}"></td>
                        <td th:text="'$' + ${#numbers.formatDecimal(trans.cashTraded, 1, 'DEFAULT', 0, 'DEFAULT')}"></td>
                        <td th:text="${trans.strTimeofTransaction}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
