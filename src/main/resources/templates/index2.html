<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Java Blog</title>
    <style>
        .card {
            font-size: 1.4em;
            margin: 20px;
        }

    </style>
</head>
<body>
<h1 th:text="${title}" id="${title}"></h1>

<div>
    All Playing:
    <div class="card" th:each="li : ${list}" th:text="${li.firstName + ' ' + li.lastName}"></div>
</div>
</body>
</html>
