<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/Admin.css"/>
    <link rel="stylesheet" type="text/css" href="/css/Header.css"/>
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
    <title>Admin Directory</title>
    <style>
    </style>
</head>
<body>
<header class="header">
    <div id="logo"></div>
    <h1>College Basketball's Bluechips ADMIN</h1>
</header>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="row setting_id">
               <h4>Game Settings</h4>
            </div>
            <div class="list-group">
                <a href="/admin/update/teams" class="list-group-item list-group-item-action">Lock/Update Teams</a>
                <a href="/admin/set/seeds" class="list-group-item list-group-item-action">Set Seeds</a>
                <a href="/admin/set/round" class="list-group-item list-group-item-action">Change Round<span th:text="${roundId}" class="badge badge-primary badge-pill"></span></a>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="row setting_id">
                <h4>Team Settings</h4>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">Edit Team</a>
                <a href="/admin/set/pointspread" class="list-group-item list-group-item-action">Set Point Spreads</a>
                <a href="#" class="list-group-item list-group-item-action">Update API Data</a>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="row setting_id">
                <h4>User Settings</h4>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">Edit User</a>
                <a href="#" class="list-group-item list-group-item-action">View User Portfolio</a>
                <a href="#" class="list-group-item list-group-item-action">Delete User</a>
            </div>
        </div>
    </div>


</div>
</body>
</html>
