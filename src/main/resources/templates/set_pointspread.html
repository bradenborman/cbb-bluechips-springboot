<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/Admin.css"/>
    <link rel="stylesheet" type="text/css" href="/css/Header.css"/>
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
    <title>Point Spread</title>
</head>
<body>
<header class="header">
    <div id="logo"></div>
    <h1>College Basketball's Bluechips ADMIN</h1>
</header>
<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <h4 style="text-align: center; padding: 15px;">Set Point Spread</h4>
            </div>
        </div>
    </div>



    <form class="form" action="/admin/update-pointspread" method="post">
        <div class="row">
            <div class="col-lg-4" style="margin-bottom: 15px;" th:each="team : ${teams}">
                <div class="row">
                    <div class="col-lg-7">
                        <input class="form-control" type="text" name="teamName" th:value="${team.teamName}" readonly/>
                    </div>
                    <div class="col-lg-5">
                        <input class="form-control" type="number" step="0.1" name="nextPointSpread" th:value="${team.nextPointSpread}"/>
                    </div>
                </div>
            </div>
        </div><br />
        <input type="submit" class="btn btn-primary " value="Submit">
    </form>





</div>
</div>
<footer style=" margin-bottom: 100px; text-align: center; margin-top: 200px;">
    <a href="/admin">Back to Admin Portal</a>
</footer>
</body>
</html>
