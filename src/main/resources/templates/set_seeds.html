<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/Admin.css"/>
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
    <title>Update Team</title>
</head>
<body>
<header class="header">
    <div id="logo"></div>
    <h1>College Basketball's Blue Chips ADMIN</h1>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <h4 style="text-align: center;">Set Seeds of Each Team</h4>
            </div>
        </div>
    </div>
    <form class="form">
        <div class="row">
            <div class="col-lg-6" style="margin-bottom: 15px;" th:each="team : ${allTeams}">
                <div class="row">
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:value="${team.teamName}" readonly/>
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" type="text" th:value="${team.seed}"/>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Submit">
        </div>
    </form>
</div>
</div>
<footer style=" margin-bottom: 100px; text-align: center; margin-top: 200px;">
    <a href="/admin">Back to Admin Portal</a>
</footer>
</body>
</html>
