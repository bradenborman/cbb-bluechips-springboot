<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <style>
      table td {
        vertical-align: top;
        border: solid 1px #888;
        padding: 10px;
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-155112023-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-155112023-1");
      var x = location.hostname;
      if (
        !location.hostname.includes("local") &&
        location.protocol !== "https:"
      ) {
        location.protocol = "https:";
      }
    </script>
  </head>
  <body>
    <h1>Error</h1>
    <table>
      <tr>
        <td>Date</td>
        <td th:text="${timestamp}" />
      </tr>
      <tr>
        <td>Path</td>
        <td th:text="${path}" />
      </tr>
      <tr>
        <td>Error</td>
        <td th:text="${error}" />
      </tr>
      <tr>
        <td>Status</td>
        <td th:text="${status}" />
      </tr>
      <tr>
        <td>Message</td>
        <td th:text="${message}" />
      </tr>
      <tr>
        <td>Exception</td>
        <td th:text="${exception}" />
      </tr>
    </table>
  </body>
</html>
