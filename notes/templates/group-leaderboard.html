<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${groupName} + ' Leaderboard'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Alfa Slab One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      href="https://listimg.pinclipart.com/picdir/s/71-713825_clip-art-arrow-bar-chart-diagram-graph-growth.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Crafty Girls"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/03bc5fcfbc.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/Header.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../css/Group-Leaderboard.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="print"
      href="../../css/Group-Leaderboard-print.css"
    />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-155112023-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-155112023-1");
    </script>
  </head>
  <body>
    <header class="header non-printable">
      <div id="logo"></div>
      <h1>College Basketball's Bluechips</h1>
    </header>

    <div class="container app">
      <nav class="non-printable">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="/portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/settings">Groups/Settings</a>
          </li>
        </ul>
      </nav>
      <div class="row leaders">
        <div class="col-lg-8" id="leaderboard">
          <div class="card">
            <h2 class="cardHeaderTxr" th:text="${groupName}"></h2>
            <h1 class="print-title">
              "<span th:text="${groupName}"></span>" Leaderboard
            </h1>
            <!-- only shows on print -->
            <i class="fa fa-print non-printable" aria-hidden="true"></i>
            <table class="table table-hover leadersTable">
              <thead>
                <tr>
                  <th scope="col">Ranking</th>
                  <th scope="col">Name</th>
                  <th scope="col">Networth</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="leader : ${leaderboard}">
                  <td th:text=" ${leader.ranking}"></td>
                  <td th:text=" ${leader.userName}" class="username"></td>
                  <td
                    th:text="'$' + ${#numbers.formatDecimal(leader.value, 1, 'DEFAULT', 0, 'DEFAULT')}"
                  ></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div id="myGroups" class="col-lg-4 non-printable">
          <div style="padding: 20px;" class="card">
            <!--                <h6 id="groupDatails" class="cardHeaderTxr">Group Description</h6>-->
            <p>Description: <span th:text="${groupDescription}"></span></p>
            <h7>Share this link for easy invites</h7>
            <p style="font-size: .5em;" th:text="${inviteLink}"></p>
          </div>
          <div style="padding: 20px; margin-top: 15px;" class="card">
            <h4 id="otherLeaderboardHeader" class="cardHeaderTxr">
              My Leaderboards
            </h4>
            <a href="/leaderboard">Global CBB Leaderboard</a>
            <a
              th:each="group : ${usersGroups}"
              th:href="@{'/leaderboard/group/' + ${group.groupId}}"
              th:text="${group.groupName}"
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        $(".fa-print").click(function() {
          window.print(); // With Print Stylesheet
        });
      });
    </script>
  </body>
</html>
