twilio:
  auth: ${Twilio_Auth}
  accountSsd: ${Twilio_ACCOUNT_SID}

sport-data-api:
  apiKey: ${SportsDataApiKey}
  url: https://api.sportsdata.io/v3/cbb/scores/json/teams?key=${sport-data-api.apiKey}

spring:
  thymeleaf:
    prefix: classpath:/static/
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${db.username}
    password: ${db.password}
    url: ${db.url}
    testOnBorrow: true
    validationQuery: Select Current_Round FROM game_info
    #    GET CREDS FROM CLEARDB_DATABASE_URL and break apart
    hikari:
      idle-timeout: 10000
      minimum-idle: 1
      maximum-pool-size: 5
      connection-test-query: Select Current_Round FROM game_info
      connectionTimeout: 30000
  jpa:
    properties:
      hibernate:
        default_schema: heroku_f8c10a0dcaaf757
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  main:
    allow-bean-definition-overriding: true

game-rules:
  starting-cash: 100000
  starting-price-per-share: 5000
  payoutMap:
    1: $200 Value
    2: $100 Value
    3: $20 Value
    4: $20 Value
    5: $20 Value
    6: $20 Value
    7: $20 Value
    8: $20 Value
    9: $20 Value
    10: $20 Value
  leaderboard:
    displayamount: 25

paypal:
  clientId: ${PAYPAL_CLIENTID}
  donationAmount: 10

admins: bradenborman@hotmail.com, bradenborman00@gmail.com
